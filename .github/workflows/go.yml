name: Go

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go 1.22.x
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.0'
    - name: Go version check 
      run: go version
    - name: Install dependencies
      run: go mod download    
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./... -json > TestResults-${{github.ref }}.json
    - name: Upload Go test results
      uses: actions/upload-artifact@v4
      with:
        name: Go-test-results
        path: TestResults-${{ github.ref }}.json
